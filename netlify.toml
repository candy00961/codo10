[images]
remote_images = [
  "^(?:https:\\/\\/images\\.ctfassets\\.net(?:\\/(?!\\.)(?:(?:(?!(?:^|\\/)\\.).)*?)|$))$"
]

[build]
publish = ".next"
command = "npm run build"
base = "/"
[build.environment]
  SENTRY_LOG_LEVEL = "debug"

[[plugins]]
package = "@netlify/plugin-nextjs"

[[plugins]]
package = "@netlify/plugin-lighthouse"

[[plugins]]
package = "@sentry/netlify-build-plugin"
  [plugins.inputs]
  org = "cloud-perry"               # Replace with your Sentry organization slug
  project = "codo9"                 # Replace with your Sentry project slug
  authToken = "${SENTRY_AUTH_TOKEN}" # Ensure this is configured in Netlify environment variables
  release = "release-${COMMIT_REF}" # Dynamically generate release name using commit hash
  deploy = true
  setCommits = true                 # Track commits for release
  urlPrefix = "~/_next"             # Matches Next.js build directory structure
  uploadSourceMaps = true           # Enables source map upload
  stripPrefix = [".next"]           # Remove `.next` from source map paths
  dryRun = false                    # Ensure uploads occur during production builds

[[redirects]]
from = "/_next/image"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[images]
remote_images = [
  "^(?:https:\\/\\/images\\.ctfassets\\.net(?:\\/(?!\\.)(?:(?:(?!(?:^|\\/)\\.).)*?)|$))$"
]

[build]
publish = ".next"
command = "npm run build"
base = "/"
[build.environment]
  SENTRY_LOG_LEVEL = "debug"


[[plugins]]
package = "@netlify/plugin-nextjs"

  [plugins.inputs]

[[plugins]]
package = "@netlify/plugin-lighthouse"

[[plugins]]
package = "@sentry/netlify-build-plugin"
[plugin.inputs]
org = "cloud-perry"
project = "codo9"
slug = "https://cloud-perry.sentry.io/settings/projects/codo9/"
authToken = "${SENTRY_AUTH_TOKEN}"
deploy = true
dryRun = true
[[redirects]]
from = "/_next/image"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[context]

  [context.production]

    [context.production.images]
    remote_images = [
      "^(?:https:\\/\\/images\\.ctfassets\\.net(?:\\/(?!\\.)(?:(?:(?!(?:^|\\/)\\.).)*?)|$))$"
    ]

  [context.main]

    [context.main.images]
    remote_images = [
      "^(?:https:\\/\\/images\\.ctfassets\\.net(?:\\/(?!\\.)(?:(?:(?!(?:^|\\/)\\.).)*?)|$))$"
    ]
